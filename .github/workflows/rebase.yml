name: ci

on:
  pull_request_target:
    branches:
      - main
    types:
      - closed
  pull_request:
   branches:
      - main
  


jobs:
  build:
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:test
