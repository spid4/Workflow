name: ci

on:
  pull_request_review:
    types:
      - submitted
    branches:
      - 'main'
  


jobs:
  build:
    if: github.event.pull_request.merged == 'true'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:test
